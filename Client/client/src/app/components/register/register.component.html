<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>

    <div class="form-group mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required</div>
            <div *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required</div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="tel" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
        <div *ngIf="registerForm.get('phoneNumber')?.errors && registerForm.get('phoneNumber')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('phoneNumber')?.hasError('pattern')">Invalid phone number format (9-14 digits)</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="date" class="form-control" formControlName="dateOfBirth" placeholder="Date of Birth">
        <div *ngIf="registerForm.get('dateOfBirth')?.errors && registerForm.get('dateOfBirth')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('dateOfBirth')?.hasError('required')">Date of Birth is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="address" placeholder="Address">
        <div *ngIf="registerForm.get('address')?.errors && registerForm.get('address')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('address')?.hasError('required')">Address is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="city" placeholder="City">
        <div *ngIf="registerForm.get('city')?.errors && registerForm.get('city')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('city')?.hasError('required')">City is required</div>
        </div>
    </div>
    

    <div class="form-group mb-3">
        <input type="text" class="form-control" formControlName="country" placeholder="Country">
        <div *ngIf="registerForm.get('country')?.errors && registerForm.get('country')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('country')?.hasError('required')">Country is required</div>
        </div>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
