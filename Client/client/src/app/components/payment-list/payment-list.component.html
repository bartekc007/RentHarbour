<div *ngIf="payments.length > 0" class="payment-list">
    <h3>Payments List</h3>
    <ul>
        <li *ngFor="let payment of payments" class="payment-item">
            <span class="payment-property">{{ payment.propertyId }}</span>
            <span class="payment-user">{{ payment.userId }}</span>
            <span class="payment-dates">{{ payment.paymentDate | date:'shortDate' }}</span>
            <span class="payment-amount">{{ payment.amount | currency }}</span>
            <span class="payment-status">{{ payment.isPaid ? 'Paid' : 'Not Paid' }}</span>
            <span *ngIf="payment.isPaid" class="paid-date">Paid on {{ payment.paidDate | date:'shortDate' }}</span>
            <button class="pay-rent-btn" (click)="payRent(payment)">Pay Rent</button>
        </li>
    </ul>
</div>

<div *ngIf="payments.length === 0" class="no-payments">
    <p>No payments available.</p>
</div>
