<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Carousel</a>
      
      <ul class="navbar-nav mr-auto"> 
        <ng-container *ngIf="loggedIn">
            <li class="nav-item">
                <a class="nav-link" routerLink='/members' routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/lists' routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/messages' routerLinkActive="active">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/errors' routerLinkActive="active">errors</a>
            </li>
        </ng-container>
    </ul>

        <div class="dropdown" *ngIf="loggedIn" dropdown>
            <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome user</a>
            <div class="dropdown-menu mt-3" *bsDropdownMenu="">
                <a routerLink='member/edit' class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="username"
                [(ngModel)]="model.username" 
                class="form-control me-2" 
                type="text" 
                placeholder="Username" 
                style="margin-right: 1ch">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password" 
                style="margin-right: 1ch">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
