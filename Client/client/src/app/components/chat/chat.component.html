<div class="chat-container">
  <div class="messages-container">
    <div *ngFor="let message of messages" class="message-item">
      <div class="message-content">
        <div class="message-text">{{ message.content }}</div>
        <div class="message-sent-at">{{ message.sentAt | date:'shortTime' }}</div>
      </div>
      <div class="message-sender">
        <span>{{ message.senderName === this.userName ? 'Me' : message.senderName }}:</span>
      </div>
    </div>
  </div>

  <div class="message-input">
    <textarea [(ngModel)]="newMessage" placeholder="Write a message..." class="message-textarea"></textarea>
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
